services:
    db:
      image: postgres
      container_name: study-db
      restart: unless-stopped
      environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: study-db 
      ports:
        - "5432:5432"
      volumes:
        - study_data:/var/lib/postgresql
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5

    backend:
      build:
        context: ./backend
        dockerfile: Dockerfile
      depends_on:
        db:
          condition: service_healthy
      environment:
        DATABASE_URL: "postgresql://postgres:postgres@db:5432/study-db"
        DB_TYPE: "PG"
      ports:
        - "3000:3000"
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 10s
    
    frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      depends_on:
        backend:
          condition: service_healthy
      ports:
        - "4321:4321"
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:4321/health"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 10s

volumes:
  study_data:
